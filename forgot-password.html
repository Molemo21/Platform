<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - ProLiink Connect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .forgot-password-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: var(--border-radius);
      backdrop-filter: blur(10px);
    }
    
    .tabs {
      display: flex;
      margin-bottom: 2rem;
    }
    
    .tab {
      flex: 1;
      text-align: center;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .tab:first-child {
      border-radius: var(--border-radius) 0 0 var(--border-radius);
    }
    
    .tab:last-child {
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
    }
    
    .tab.active {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .confirmation-message {
      display: none;
      text-align: center;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      margin-top: 2rem;
    }
    
    .confirmation-message.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="index.html" class="logo">ProLiink Connect</a>
      </div>
    </div>
  </header>

  <main class="forgot-password-page" style="background: linear-gradient(to bottom right, var(--primary), var(--secondary)); min-height: calc(100vh - 140px); padding: 2rem 0;">
    <div class="container">
      <div class="forgot-password-container">
        <h1 class="section-title" style="color: var(--white); margin-bottom: 1rem;">Reset Your Password</h1>
        <p class="section-subtitle" style="color: var(--white); margin-bottom: 2rem;">Enter your email or phone number to receive a password reset link</p>
        
        <div class="tabs">
          <div class="tab active" data-tab="email">Email</div>
          <div class="tab" data-tab="phone">Phone</div>
        </div>
        
        <div class="tab-content active" id="email-tab">
          <form id="email-reset-form" class="reset-form">
            <div class="form-group">
              <label for="email" style="color: var(--white);">Email</label>
              <input type="email" id="email" name="email" placeholder="m@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
          </form>
        </div>
        
        <div class="tab-content" id="phone-tab">
          <form id="phone-reset-form" class="reset-form">
            <div class="form-group">
              <label for="phone" style="color: var(--white);">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Reset Code</button>
          </form>
        </div>
        
        <div class="confirmation-message" id="confirmation-message">
          <i class="fas fa-check-circle" style="font-size: 3rem; color: var(--white); margin-bottom: 1rem;"></i>
          <p style="color: var(--white); font-size: 1.2rem;">Reset instructions sent!</p>
          <p style="color: var(--white);">Please check your email/phone for instructions to reset your password.</p>
        </div>
        
        <div style="text-align: center; margin-top: 1.5rem;">
          <p style="color: var(--white);">Remember your password? <a href="login.html" style="color: var(--white); text-decoration: underline;">Login</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p class="copyright">Â© 2024 ProLiink Connect. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="main.js"></script>
  <script>
    // Tab functionality
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.getAttribute('data-tab');
        
        // Remove active class from all tabs and contents
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        
        // Add active class to clicked tab and corresponding content
        tab.classList.add('active');
        document.getElementById(`${tabId}-tab`).classList.add('active');
      });
    });
    
    // Form submission
    document.getElementById('email-reset-form').addEventListener('submit', function(e) {
      e.preventDefault();
      handleResetRequest(this);
    });
    
    document.getElementById('phone-reset-form').addEventListener('submit', function(e) {
      e.preventDefault();
      handleResetRequest(this);
    });
    
    function handleResetRequest(form) {
      // Hide the form
      form.style.display = 'none';
      
      // Hide tabs
      document.querySelector('.tabs').style.display = 'none';
      
      // Show confirmation message
      document.getElementById('confirmation-message').classList.add('active');
      
      // In a real application, you would send the form data to a server
      
      // Reset form
      form.reset();
    }
  </script>
</body>
</html>
